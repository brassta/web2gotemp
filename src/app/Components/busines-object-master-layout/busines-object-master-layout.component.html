<div class="master-layout-wrapper">
    <table mat-table [dataSource]="businessObjectList" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumnsMetaData, let i = index" [matColumnDef]="column['columnName']">
            <th mat-header-cell *matHeaderCellDef>{{column['columnName']}}</th>
            <ng-container *ngIf="displayedColumnsMetaData[i]['dataType'] === 'Boolean'">
                <td mat-cell *matCellDef="let element">
                    <mat-icon>{{ element[displayedColumnsMetaData[i]['propertyName']] | booleanIconConverter}}</mat-icon>
                </td>
            </ng-container>
            <ng-container *ngIf="displayedColumnsMetaData[i]['dataType'] !== 'Boolean'">
                <td mat-cell *matCellDef="let element">{{element[displayedColumnsMetaData[i]['propertyName']]}}</td>
            </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row let i=index; columns: displayedColumns;" (click)="setClickedRow(i)"></tr>
    </table>


</div>
